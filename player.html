<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Player - PhysioRoutine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="PhysioRoutine Logo" />
                    PhysioRoutine
                </a>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="exercises.html">Exercise Library</a></li>
                    <li><a href="routines.html">My Routines</a></li>
                    <li><a href="progress.html">My Progress</a></li>
                    <li>
                        <select id="language-selector" class="language-selector" aria-label="Select Language">
                            <option value="en">English</option>
                            <option value="np">Nepali</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="player-container" class="card player-card">
                <!-- Player content will be dynamically inserted here -->
                <div class="player-header">
                    <div class="player-progress">
                        <div class="player-progress-bar" style="width:0%"></div>
                    </div>
                    <div class="player-info">
                        <span id="player-exercise-name">Preparing sessionâ€¦</span>
                        <span id="player-timer">00:00</span>
                    </div>
                </div>

                <div class="player-stage">
                    <div class="exercise-image player-gif" id="player-visual"></div>
                </div>

                <div class="player-controls">
                    <button class="btn btn-outline" id="player-prev">Prev</button>
                    <button class="btn btn-primary" id="player-play">Play</button>
                    <button class="btn btn-outline" id="player-next">Next</button>
                </div>

                <div class="loading-spinner" id="player-loading">
                    <div class="spinner"></div>
                    <p>Loading routine...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PhysioRoutine. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <p class="toast-title" id="toast-title"></p>
            <p class="toast-message" id="toast-message"></p>
        </div>
        <button class="toast-close" id="toast-close">&times;</button>
    </div>

    <!-- Hidden audio element for instructions -->
    <audio id="audio-instructions" class="hidden"></audio>

        <script src="js/db.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/player.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
