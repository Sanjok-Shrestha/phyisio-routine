<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PhysioRoutine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="GurkhaTechnology Logo" />
                    GurkhaTechnology
                </a>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="exercises.html">Exercise Library</a></li>
                    <li><a href="routines.html">My Routines</a></li>
                    <li><a href="progress.html">My Progress</a></li>
                    <li><a href="login.html" class="active">Admin</a></li>
                    <li>
                        <select id="language-selector" class="language-selector" aria-label="Select Language">
                            <option value="en">English</option>
                            <option value="np">Nepali</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">üîê</div>
                    <h1>Admin Login</h1>
                    <p class="login-subtitle">Manage routines and monitor patient progress</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required class="form-input" placeholder="Enter admin username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="password-label-group">
                            <span>Password</span>
                            <button type="button" class="password-toggle" id="toggle-password" aria-label="Toggle password visibility">
                                <span class="toggle-icon">üëÅ</span>
                            </button>
                        </label>
                        <input type="password" id="password" required class="form-input" placeholder="Enter password" autocomplete="current-password">
                    </div>

                    <div class="form-group">
                        <label for="rememberCheckbox" class="checkbox-label">
                            <input type="checkbox" id="rememberCheckbox" name="remember">
                            <span>Remember me on this device</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 0.5rem;">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <p>Demo credentials: <strong>admin</strong> / <strong>admin</strong></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
